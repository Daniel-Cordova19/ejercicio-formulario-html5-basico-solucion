<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <title>Formulario b√°sico HTML5</title>
</head>

<body class="container">
    <form method="post" action="https://singulars2023.free.beeceptor.com/">

        <h1>Escriba una palabra en el cuadro</h1>

        <fieldset>

            <label for="nombre"></label>
            <input type="text"  maxlength="50" placeholder="Nombre" name="nombre" id="nombre" required>
        </fieldset>

       
            <fieldset>
                <label for="edad"></label>
                <input type="number"  maxlength="50" placeholder="edad" name="edad" id="edad" min="18" max="99" required >
            </fieldset>
        

            <fieldset>
                <label for="dni"></label>
                <input type="text"  placeholder="DNI" name="dni" id="dni" maxlength="9" required >
            </fieldset>

            <fieldset>
                <label for="ciudadOrigen"></label>
                <input type="text"  placeholder="Ciudad de Origen" name="ciudadOrigen" id="ciudadOrigen" maxlength="9" required >
            </fieldset>

<fieldset>
                <label for="ciudadOrigen"></label>
                <input type="text"  placeholder="Ciudad de Origen" name="ciudadOrigen" id="ciudadOrigen" maxlength="9" required >
            </fieldset>

        <label for="submit"></label>
        <input type="submit" class="submit" id="submit" value="Enviar "  />

    </form>
</body>

</html>
